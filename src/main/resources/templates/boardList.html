<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판 목록</title>
  <style>
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #333;
        padding: 8px 12px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    tbody tr:hover {
        background-color: #f9f9f9;
    }
    button {
        padding: 4px 8px;
        margin: 0 2px;
        cursor: pointer;
    }
    .edit-btn { background-color: gray; color: white; }
    .delete-btn { background-color: #f44336; color: white; }

    /* 검색 input과 버튼 스타일 */
    .search-input {
        height: 32px;          /* 버튼과 동일한 높이 */
        width: 300px;          /* 가로 길이 조절 */
        padding: 0 8px;        /* 안쪽 여백 */
        font-size: 14px;
        box-sizing: border-box;
        vertical-align: middle;
    }

    .search-btn {
        height: 34px;          /* input과 맞추기 (border 고려) */
        padding: 0 12px;
        font-size: 14px;
        cursor: pointer;
    }

    /* input과 버튼이 수평으로 붙도록 */
    .search-input + .search-btn {
        margin-left: 4px;
    }
  </style>
</head>
<body>
<h2 style="text-align: center;">게시판 목록</h2>
<form th:action="@{/board}" method="get" style="text-align:center; margin-bottom: 20px;">
  <input type="text" name="title" placeholder="제목 검색" th:value="${title}" class="search-input">
  <button type="submit" class="search-btn">검색</button>
</form>
<table>
  <thead>
  <tr>
    <th>글번호</th>
    <th>제목</th>
    <th>내용</th>
    <th>작성자</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  <!-- 게시글 반복 -->
  <tr th:each="board : ${boards}">
    <td th:text="${board.id}"></td>
    <td th:text="${board.title}"></td>
    <td th:text="${board.content}"></td>
    <td th:text="${board.writer}"></td>
    <td>
      <a th:href="@{'/board/edit/' + ${board.id}}">
        <button class="edit-btn">수정</button>
      </a>
      <a th:href="@{'/board/delete/' + ${board.id}}">
        <button class="delete-btn">삭제</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
