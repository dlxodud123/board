<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시판 목록</title>
  <style>
    table {
        width: 80%;
        border-collapse: collapse;
        margin: 20px auto;
    }
    th, td {
        border: 1px solid #333;
        padding: 8px 12px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
    tbody tr:hover {
        background-color: #f9f9f9;
    }
    button {
        padding: 4px 8px;
        margin: 0 2px;
        cursor: pointer;
    }
    .edit-btn { background-color: gray; color: white; }
    .delete-btn { background-color: #f44336; color: white; }
  </style>
</head>
<body>
<h2 style="text-align: center;">게시판 목록</h2>
<table>
  <thead>
  <tr>
    <th>글번호</th>
    <th>제목</th>
    <th>내용</th>
    <th>작성자</th>
    <th>관리</th>
  </tr>
  </thead>
  <tbody>
  <!-- 게시글 반복 -->
  <tr th:each="board : ${boards}">
    <td th:text="${board.id}"></td>
    <td th:text="${board.title}"></td>
    <td th:text="${board.content}"></td>
    <td th:text="${board.writer}"></td>
    <td>
      <a th:href="@{'/board/edit/' + ${board.id}}">
        <button class="edit-btn">수정</button>
      </a>
      <a th:href="@{'/board/delete/' + ${board.id}}">
        <button class="delete-btn">삭제</button>
      </a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
